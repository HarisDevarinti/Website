  <!-- custom js-->
  <script>
    $(".edu_coll_slider_tabs .nav-tabs a").click(function () {
      var position = $(this).parent().position();
      var width = $(this).parent().width();
      $(".slider").css({
        "left": +position.left,
        "width": width
      });
    });
    var actWidth = $(".edu_coll_slider_tabs .nav-tabs .active").width();
    var actPosition = $(".edu_coll_slider_tabs .nav-tabs .active").position();
    $(".slider").css({
      "left": +actPosition.left,
      "width": actWidth
    });

    // collection Slider
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      loop: !0,
      mode: 'horizontal',
      grabCursor: true,
      centeredSlides: !0,
      parallax: !0,
      grabCursor: true,
      effect: 'coverflow',
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 20,
        stretch: 0,
        depth: 90,
        modifier: 1,
        slideShadows: !1,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: !0
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

  <script type="text/javascript">
    var tpj = jQuery;

    var revapi467;
    tpj(document).ready(function () {

        revslider_showDoubleJqueryError("#rev_slider_467_1");

        revapi467 = tpj("#rev_slider_467_1").show().revolution({
          sliderType: "carousel",
          jsFileLocation: "revolution/js/",
          sliderLayout: "fullwidth",
          dottedOverlay: "none",
          delay: 9000,
          navigation: {
            keyboardNavigation: "off",
            keyboard_direction: "horizontal",
            mouseScrollNavigation: "off",
            mouseScrollReverse: "default",
            onHoverStop: "off",

              left: {

              }
            },
