<div class="contact_section float_left">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="edu_heading_wrapper edu_heading_wrapper_contactus float_left">
                    <h3>contact us</h3>
                    <p>Have a question or just want to say hi? We'd love to hear from you.
                    </p>
                </div>
            </div>
            <div class="col-lg-10 offset-lg-1 col-md-12 col-sm-12 col-12">
                <form [formGroup]="contactForm">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="form-pos">
                                <div class="form-group i-name">

                                    <input type="text" class="form-control require" name="first_name" required=""
                                        formControlName="name" placeholder=" Name*">

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-pos">
                                <div class="form-group i-name">

                                    <input type="text" class="form-control require" name="last_name" required=""  minlength="10" maxlength="10" (keypress)="numericOnly($event)"
                                        formControlName="phn_num" placeholder="Phone Number*">

                                </div>
                            </div>
                        </div>
                        <!-- /.col-md-12 -->
                        <div class="col-lg-6 col-md-6">
                            <div class="form-e">
                                <div class="form-group i-email">
                                    <input type="email" class="form-control require" name="email" required=""
                                        formControlName="email" placeholder=" Email *" data-valid="email"
                                        data-error="Email should be valid.">

                                </div>
                            </div>
                        </div>
                        <!-- /.col-md-12 -->
                        <div class="col-lg-6 col-md-6">
                            <div class="form-s">
                                <div class="form-group i-subject">

                                    <input type="text" class="form-control require" name="Subject" required=""
                                        formControlName="subject" placeholder="subject">

                                </div>
                            </div>
                        </div>
                        <!-- /.col-md-12 -->
                        <div class="col-md-12">
                            <div class="form-m">
                                <div class="form-group i-message">

                                    <textarea class="form-control require" name="message" required="" rows="5"
                                        formControlName="message" id="messageTen" placeholder=" Message"></textarea>

                                </div>
                            </div>
                        </div>
                        <!-- /.col-md-12 -->
                        <div class="col-md-12">
                            <div class="tb_es_btn_div">
                                <div class="response"></div>
                                <div class="tb_es_btn_wrapper conatct_btn2 cont_bnt">
                                    <button type="button" (click)="ContactSubmit()">send message !</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- contact_wrapper end -->
